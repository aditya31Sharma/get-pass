<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>getPass</title>
</head>
<body>

    <h1>getPass</h1>

<section class="container">

    <article class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
            <img src="./img/copy.png" alt="copy" class="clipboard-img">
        </button>
    </article>

    <article class="settings">

        <article class="setting">
            <label class="label-container">Password Length
            </label>
            <input type="number" id="length" min="4" max="20" value="20">
        </article>

        <article class="setting">
            <label class="label-container">Include uppercase letters

            </label>
            <input type="checkbox" id="uppercase" checked>
            <!-- <span class="checkmark"></span> -->
        </article>

        <article class="setting">
            <label class="label-container">Include lowercase letters

            </label>
            <input type="checkbox" id="lowercase" checked>
            <!-- <span class="checkmark"></span> -->
        </article>

        <article class="setting">
            <label class="label-container">Include numbers
            </label>
            <input type="checkbox" id="numbers" checked>
            <!-- <span class="checkmark"></span> -->
        </article>

        <article class="setting">
            <label class="label-container">Include symbols
            </label>
            <input type="checkbox" id="symbols" checked>
            <!-- <span class="checkmark"></span> -->
        </article>

    </article>

    <button class="btn" id="generate">
        Generate
    </button>
</section>

            

            
            
            





    <script type="text/javascript" src="./index.js">
    </script>
</body>
</html>
